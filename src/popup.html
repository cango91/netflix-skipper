<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 280px;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      .section {
        margin-bottom: 15px;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }
      .checkbox-item {
        margin-bottom: 5px;
      }
      .exempt-controls {
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }
      .current-title {
        background: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
        font-size: 11px;
        word-wrap: break-word;
      }
      .toggle-button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
      }
      .add-button {
        background: #e50914;
        color: white;
      }
      .remove-button {
        background: #46d369;
        color: white;
      }
      .disabled-button {
        background: #ccc;
        color: #666;
        cursor: not-allowed;
      }
      .exempt-list {
        max-height: 120px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
      }
      .exempt-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px;
        margin-bottom: 2px;
        background: #f9f9f9;
        border-radius: 3px;
        font-size: 11px;
      }
      .remove-item {
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 2px;
        padding: 2px 6px;
        cursor: pointer;
        font-size: 10px;
      }
      .github-link {
        margin-top: 10px;
        text-align: center;
        border-top: 1px solid #ddd;
        padding-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="section-title">General Settings</div>
      <div class="checkbox-item">
        <input type="checkbox" id="skip-intro" name="skip-intro">
        <label for="skip-intro">Skip Intro</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="skip-recap" name="skip-recap">
        <label for="skip-recap">Skip Recap</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="skip-next" name="skip-next">
        <label for="skip-next">Skip Next Episode</label>
      </div>
    </div>

    <div class="section exempt-controls">
      <div class="section-title">Exempt List</div>
      <div id="current-title-container" style="display: none;">
        <div class="current-title">
          Current: <span id="current-title">Loading...</span>
        </div>
        <button id="toggle-exempt" class="toggle-button disabled-button" disabled>
          Loading...
        </button>
      </div>
      <div id="not-on-netflix" style="display: none;">
        <div class="current-title">
          Not on Netflix - exempt list unavailable
        </div>
      </div>
      <div>
        <div style="margin-bottom: 5px; font-size: 11px;">Exempt Titles:</div>
        <div id="exempt-list" class="exempt-list">
          <div style="text-align: center; color: #666; font-size: 11px;">No exempt titles</div>
        </div>
      </div>
    </div>

    <div class="github-link">
      Follow the project on <a href="https://github.com/ranrib/netflix-skipper" target="_blank">GitHub</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
